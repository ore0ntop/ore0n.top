<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your personal biolink page with links to your social media and website.">
    <title>My Biolink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 5%;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .profile-pic {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .link {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h2>Your Name</h2>
        <p>Welcome to my biolink page!</p>
        <a href="https://instagram.com/yourprofile" class="link">Instagram</a>
        <a href="https://twitter.com/yourprofile" class="link">Twitter</a>
        <a href="https://yourwebsite.com" class="link">My Website</a>
    </div>
</body>
</html>
